{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('add_habit') }}" class="btn add-habit-btn">+ Add New Habit</a>

{% if habits %}
    {% for habit in habits %}
    <div class="habit-card">
        <div class="habit-info">
            <div class="habit-name">{{ habit.habit_name }}</div>
            <div class="habit-count">{{ habit.count }}/100 days</div>
        </div>
        <div class="habit-actions">
            <form method="POST" action="{{ url_for('toggle_habit', habit_id=habit.habit_id) }}" style="display: inline; margin: 0;">
                <button type="submit" class="toggle-btn {% if habit.completed_today %}completed{% else %}incomplete{% endif %}">
                    {% if habit.completed_today %}
                        Done
                    {% else %}
                        Mark
                    {% endif %}
                </button>
            </form>
            <form method="POST" action="{{ url_for('delete_habit_route', habit_id=habit.habit_id) }}"
                  onsubmit="return confirm('Delete {{ habit.habit_name }}? All historical data will be preserved.')"
                  style="display: inline; margin: 0;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="empty-state">
        <p>No habits yet!</p>
        <p>Click "Add New Habit" to get started.</p>
    </div>
{% endif %}
{% endblock %}
